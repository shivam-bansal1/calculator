<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div class="equation-display"></div>
            <div class="result-display"></div>
        </div>
        <div class="calci-buttons">
            <div class="buttons-row">
                <button class="operator-btn" id="all-clear">AC</button>
                <button class="operator-btn" id="percentage">%</button>
                <button class="operator-btn" id="undo"><i class="fa-solid fa-delete-left" id="undo-icon"></i></button>
                <button class="operator-btn" id="divide">/</button>
            </div>
            <div class="buttons-row">
                <button class="number-btn" id="seven">7</button>
                <button class="number-btn" id="eight">8</button>
                <button class="number-btn" id="nine">9</button>
                <button class="operator-btn" id="multiply">x</button>
            </div>
            <div class="buttons-row">
                <button class="number-btn" id="four">4</button>
                <button class="number-btn" id="five">5</button>
                <button class="number-btn" id="six">6</button>
                <button class="operator-btn" id="plus">+</button>
            </div>
            <div class="buttons-row">
                <button class="number-btn" id="one">1</button>
                <button class="number-btn" id="two">2</button>
                <button class="number-btn" id="three">3</button>
                <button class="operator-btn" id="minus">-</button>
            </div>
            <div class="buttons-row">
                <button class="number-btn" id="double-zero">00</button>
                <button class="number-btn" id="zero">0</button>
                <button class="operator-btn" id="decimal">.</button>
                <button class="operator-btn" id="equal">=</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./js/script.js"></script>
</body>
</html>
