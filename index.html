<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="calculator">
        <div class="display"></div>
        <div class="calci-buttons">
            <div class="buttons-row">
                <button class="all-clear-btn">AC</button>
                <button class="percentage-btn">%</button>
                <button class="undo-btn">x</button>
                <button class="divide-btn">/</button>
            </div>
            <div class="buttons-row">
                <button class="seven-num-btn">7</button>
                <button class="eight-num-btn">8</button>
                <button class="nine-num-btn">9</button>
                <button class="multiply-btn">x</button>
            </div>
            <div class="buttons-row">
                <button class="four-num-btn">4</button>
                <button class="five-num-btn">5</button>
                <button class="six-num-btn">6</button>
                <button class="plus-btn">+</button>
            </div>
            <div class="buttons-row">
                <button class="one-num-btn">1</button>
                <button class="two-num-btn">2</button>
                <button class="three-num-btn">3</button>
                <button class="minus-btn">-</button>
            </div>
            <div class="buttons-row">
                <button class="double-zero-num-btn">00</button>
                <button class="zero-num-btn">0</button>
                <button class="decimal-btn">.</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
